<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <style>
        body {
            background-color: #f0e68c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.39);
            z-index: 1;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .plate {
            width: 270px;
            height: 110px;
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: #ccc;
            border-radius: 50%;
            box-shadow: 0 2px 0 darken(#ccc, 10%), 0 4px 0 darken(#ccc, 10%), 0 5px 40px rgba(0, 0, 0, 0.5);
        }

        .cake > * {
            position: absolute;
        }

        .layer {
            position: absolute;
            display: block;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: #553c13;
            box-shadow: 0 2px 0 rgba(255, 255, 255, 0.2), 0 4px 0 rgba(0, 0, 0, 0.2);
        }

        .layer-top { top: 0px; }
        .layer-middle { top: 33px; }
        .layer-bottom { top: 66px; background-color: #f0e4d0; }

        .icing {
            top: 2px;
            left: 5px;
            background-color: #f0e4d0;
            width: 240px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 0 4px lighten(#f0e4d0, 5%);
        }

        .drip {
            display: block;
            width: 50px;
            height: 60px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #f0e4d0;
        }

        .drip1 { top: 53px; left: 5px; transform: skewY(15deg); height: 48px; width: 40px; }
        .drip2 { top: 69px; left: 181px; transform: skewY(-15deg); }
        .drip3 { top: 54px; left: 90px; width: 80px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }

        .candle {
            background-color: #7B020B;
            width: 16px;
            height: 50px;
            border-radius: 8px / 4px;
            top: -20px;
            left: 50%;
            margin-left: -8px;
            z-index: 10;
            cursor: pointer;
        }

        .candle:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 8px;
            border-radius: 50%;
            background-color: #9B2B2E;
        }

        .flame {
            position: absolute;
            background-color: orange;
            width: 15px;
            height: 35px;
            border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
            top: -34px;
            left: 50%;
            margin-left: -7.5px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5),
                        0 0 20px rgba(255, 165, 0, 0.5),
                        0 0 60px rgba(255, 165, 0, 0.5);
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
            cursor: pointer;
        }

        @keyframes flicker {
            0% { transform: skewX(5deg); }
            25% { transform: skewX(-5deg); }
            50% { transform: skewX(10deg); }
            75% { transform: skewX(-10deg); }
            100% { transform: skewX(5deg); }
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 15px 15px 50% 50%;
            animation: float 4s linear infinite;
            z-index: 0;
        }

        .balloon::after {
            content: '';
            width: 1px;
            height: 30px;
            background-color: #000;
            position: absolute;
            left: 50%;
            bottom: -30px;
            transform: translateX(-50%);
            border-radius: 1px;
        }

        .balloon1 {
            background: linear-gradient(135deg, #FF5733, #C70039);
        }
        .balloon2 {
            background: linear-gradient(135deg, #33FF57, #28B463);
        }
        .balloon3 {
            background: linear-gradient(135deg, #3357FF, #2E86C1);
        }
        .balloon4 {
            background: linear-gradient(135deg, #F1C40F, #F39C12);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 60%; /* Could be more or less, depending on screen size */
            text-align: center; /* Center text */
            border-radius: 10px 10px 10px 10px;
        }
        h1{
            font-size: 60px;
            font-weight: 1000;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle" onclick="showModal()">
            <div class="flame"></div>
        </div>
    </div>

    <!-- Balloons generated with JavaScript -->
    <script>
        const colors = ['balloon1', 'balloon2', 'balloon3', 'balloon4'];
        const numBalloons = 20;

        for (let i = 0; i < numBalloons; i++) { 
            const balloon = document.createElement('div');
            balloon.classList.add('balloon', colors[Math.floor(Math.random() * colors.length)]);
            
            if (i < numBalloons / 2) {
                balloon.style.left = Math.random() * 50 + 'vw';
            } else {
                balloon.style.left = 50 + Math.random() * 50 + 'vw';
            }

            balloon.style.bottom = '-50px';
            document.body.appendChild(balloon);
            balloon.style.animation = `float ${Math.random() * 3 + 3}s linear infinite`;
        }

        // Modal functions
        function showModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>ðŸŽ‰</h1>
            <h1>Happy Birthday SARASI!</h1>
            <h2>Wishing you a day filled with love and cheer!</h2>
        </div>
    </div>
</body>
</html>
